api:
  name: hello_xplatter
  version: 0.1.0
  # impl_lang is overridden via --impl-lang on the command line in language-specific example makefiles
  impl_lang: c

flatbuffers:
  # in addition to your authored fbs file in the same directory
  # any fbs from bin/schemas can be referenced here
  # e.g. core_types.fbs, input_events.fbs
  - hello_types.fbs

handles:
  - name: Greeter

interfaces:
  - name: lifecycle
    constructors:
      - name: create_greeter
        returns:
          type: handle:Greeter
        error: Hello.ErrorCode

  - name: greeter
    methods:
      - name: say_hello
        parameters:
          - name: greeter
            type: handle:Greeter
          - name: name
            type: string
        returns:
          # if yout need to return a string in your API use
          # BoxedString from core_types.fbs
          type: Hello.Greeting
        error: Hello.ErrorCode
