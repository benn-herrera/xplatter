api:
  name: hello_xplatter
  version: 0.1.0
  # impl_lang is overridden via --impl-lang on the command line in language-specific example makefiles
  impl_lang: c

flatbuffers:
  - hello_types.fbs

handles:
  - name: Greeter

interfaces:
  - name: lifecycle
    methods:
      - name: create_greeter
        returns:
          type: handle:Greeter
        error: Hello.ErrorCode
      - name: destroy_greeter
        parameters:
          - name: greeter
            type: handle:Greeter

  - name: greeter
    methods:
      - name: say_hello
        parameters:
          - name: greeter
            type: handle:Greeter
          - name: name
            type: string
        returns:
          # if yout need to return a string in your API use
          # BoxedString from schemas/core_types.fbs
          # this is just a minimal example of defining your own types.
          type: Hello.Greeting
        error: Hello.ErrorCode
