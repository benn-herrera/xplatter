<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello_xplattergy â€” Web</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 480px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 1.25rem; }
    input, button { font-size: 1rem; padding: 6px 12px; }
    input { width: 200px; }
    #output { margin-top: 16px; min-height: 1.5em; }
    #error { color: red; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>hello_xplattergy</h1>
  <div>
    <input id="name" type="text" value="xplattergy" placeholder="Enter a name">
    <button id="greet">Greet</button>
  </div>
  <p id="output"></p>
  <p id="error"></p>

  <script type="module">
    import { loadHelloXplattergy } from './hello_xplattergy.js';

    const nameInput = document.getElementById('name');
    const greetBtn  = document.getElementById('greet');
    const output    = document.getElementById('output');
    const error     = document.getElementById('error');

    let api = null;
    let greeter = null;

    async function init() {
      try {
        // Use fetch + arrayBuffer to avoid MIME type issues with simple HTTP servers
        const response = await fetch('hello_xplattergy.wasm');
        const bytes = await response.arrayBuffer();
        api = await loadHelloXplattergy(bytes);
        greeter = api.lifecycle.createGreeter();
        greetBtn.disabled = false;
      } catch (e) {
        error.textContent = 'Failed to load WASM: ' + e.message;
      }
    }

    greetBtn.disabled = true;
    greetBtn.addEventListener('click', () => {
      error.textContent = '';
      try {
        const result = api.greeter.sayHello(greeter, nameInput.value);
        output.textContent = result.message;
      } catch (e) {
        error.textContent = e.message;
      }
    });

    init();
  </script>
</body>
</html>
